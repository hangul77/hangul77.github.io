<!--
<br><br><br><br><br><br>
윈도우 모든 프린터,인쇄 내용을 PDF로 변환하여 줍니다.<br>
오피스,익스플로러,파이어폭스,크롬 등의 브라우져,윈도우의 각종 인쇄내용을 그대로 PDF로 저장할 수 있습니다.<br>
내부 플러그인을 지원하여 원하는 변환을 확장하고 변환후 작업,기능을 추가할수 있습니다.<br>
또한 nPDF 유틸,도구에는 다음과 같은 기능이 있습니다.<br>
*PDF 파일 합치기<br>
*PDF 페이지 추출하기<br>
*PDF 페이지 회전하기<br>
*PDF 파일에 암호걸기<br>
*PDF 파일을 이미지(png,jpg,bmp,tiff) 로 변환<br>
*이미지(png,jpg,bmp,tiff...) 파일을 PDF로 만들기<br>
*PDF 파일안의 페이지 각각 분리하여 저장<br>
*PDF 페이지에 이미지 워터마크 넣기<br>
*PDF 페이지에 글자 워터마크 넣기<br>
*PDF 파일 복구(XREF테이블,Stream)<br>
*PDF 파일을 SWF(플래쉬) 파일로 변환<br>
*PDF파일에서 이미지 추출<br>
*PDF파일에서 텍스트 추출<br>
*PDF 첫페이지에 표지커버 넣기<br>
<br>
*nPDF 플러그인 기능<br>
PDF 및 tiff 첫페이지에 표지넣기,PDF저장없이 바로보기,Google Docs 문서업로드,hylafax보내기,프린트를 이미지(jpg,png.tiff..)로 변환,myfax 무료 팩스보내기,FTP전송,메일(MAPI)보내기,SMTP 메일보내기,트위터 파일업로드 등...
<br><br>
nPDF는 윈도우XP,비스타,윈도우7 (윈도우32비트) 등을 지원합니다.<br>
